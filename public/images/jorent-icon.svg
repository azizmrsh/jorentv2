<?xml version="1.0" encoding="UTF-8"?>
<!-- Jorent Icon - Simple version for favicons and small displays -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="jorent-icon">
  <defs>
    <style>
      .jorent-icon {
        --primary-color: #145593;
        --secondary-color: #2563eb;
        transition: all 0.3s ease;
      }

      /* Dark mode support */
      .dark .jorent-icon {
        --primary-color: #3b82f6;
        --secondary-color: #60a5fa;
      }

      .icon-building {
        fill: var(--primary-color);
      }

      .icon-base {
        fill: var(--secondary-color);
      }

      .jorent-icon:hover {
        transform: scale(1.05);
      }
    </style>
  </defs>

  <!-- Simplified building icon -->
  <g class="icon-building">
    <!-- Main structure simplified -->
    <rect x="40" y="60" width="20" height="80" rx="2"/>
    <rect x="70" y="40" width="25" height="100" rx="2"/>
    <rect x="105" y="20" width="20" height="120" rx="2"/>
    <rect x="135" y="50" width="25" height="90" rx="2"/>
    
    <!-- Windows -->
    <rect x="45" y="70" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="45" y="85" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="45" y="100" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="45" y="115" width="10" height="8" fill="white" opacity="0.3"/>
    
    <rect x="75" y="50" width="15" height="10" fill="white" opacity="0.3"/>
    <rect x="75" y="70" width="15" height="10" fill="white" opacity="0.3"/>
    <rect x="75" y="90" width="15" height="10" fill="white" opacity="0.3"/>
    <rect x="75" y="110" width="15" height="10" fill="white" opacity="0.3"/>
    
    <rect x="110" y="30" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="110" y="45" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="110" y="60" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="110" y="75" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="110" y="90" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="110" y="105" width="10" height="8" fill="white" opacity="0.3"/>
    <rect x="110" y="120" width="10" height="8" fill="white" opacity="0.3"/>
    
    <rect x="140" y="60" width="15" height="10" fill="white" opacity="0.3"/>
    <rect x="140" y="80" width="15" height="10" fill="white" opacity="0.3"/>
    <rect x="140" y="100" width="15" height="10" fill="white" opacity="0.3"/>
    <rect x="140" y="120" width="15" height="10" fill="white" opacity="0.3"/>
  </g>

  <!-- Base -->
  <g class="icon-base">
    <rect x="30" y="140" width="140" height="15" rx="2"/>
    <rect x="35" y="155" width="130" height="8" rx="1"/>
  </g>

  <!-- Letter J for branding -->
  <g class="icon-text" fill="var(--primary-color)">
    <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">J</text>
  </g>
</svg>
